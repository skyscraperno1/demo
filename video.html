<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html,
    body,
    video {
      width: 100%;
      height: 100%;
    }

    .vdo-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      object-fit: cover;
      z-index: -1;
    }
    h1 {
      padding-top: 10vh;
      color: #fff;
      text-transform: uppercase;
      text-align: center;
      font-size: 8rem;
      font-family: 'Montserrat';
      mix-blend-mode: difference;
    }
  </style>
</head>

<body>
  <video autoplay muted loop class="vdo-bg" src="./wallpaper/video.mp4"></video>
  <h1 class="title">Doubt is the key to knowledge</h1>
</body>

</html>
